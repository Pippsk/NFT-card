<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>


  <div class="container">
    <div class="grid">
      <div class="image_top">
        <img src="images/image-equilibrium.jpg" alt="cube nft" class="image_top1">  
      <div class="image_overlay">
          <img src="images/icon-view.svg" alt="eye" class="image_overlay1">
      </div>
      </div>
      <div class="text">
        <h3 class="title">Equilibrium #3429</h3>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="info">
          <div class="value">
            <p><img src="images/icon-ethereum.svg" alt="ethereum icon"><span>0.041 ETH</span></p>
          </div>
          <div class="time">
            <p><img src="images/icon-clock.svg" alt=""><span>3 days left</span></p>
          </div>
        </div>

        <div class="author">
          <img src="images/image-avatar.png" alt="avatar"> <p>Creation of <span>Jules Wyvern</span></p>
        </div>

      </div>
    </div>
  </div>


  


  
  
  

  
</body>
</html>
